plugins {
    id 'java'
}

group = 'com.teambind'
version = '0.0.1-SNAPSHOT'
description = 'Lists'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {

    implementation 'redis.clients:jedis:6.1.0'

}

tasks.named('test') {
    useJUnitPlatform()
}
